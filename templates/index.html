<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Community AI Chatbot</title>
    <style>
        /* ... [previous global and header styles] ... */

        /* Chatbot Styles */
        .chat-container {
            max-width: 800px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
        }

        .chat-input button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- ... [previous header code] ... -->

    <div class="chat-container">
        <div class="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>

    <!-- ... [previous footer code] ... -->
</body>
<script src="../static/main.js"></script>
</html>
